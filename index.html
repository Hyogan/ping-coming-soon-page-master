<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/704bc362cd.js" crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    
    <main class  ="main_bloc" role="main">
      <img src="images/logo.svg" alt="" class="logo-illus">
      <h1 class="title"> We are launching <span>soon!</span></h1>
      <h2 class="advantage">Subscribe and get notified</h2>
      <div class="notify-block">
        <div class="validation">
          <input type="email" name="email" id="email" placeholder="Your e-mail adress">
          <h1 class="validation-or-not" id="validation-or-not">Please provide a valid email adress </h1>
        </div> 
        <input type="button" value="Notify Me" id="validating-button">
      </div>
      <img src="images/illustration-dashboard.png" alt="" class="image-illus">
      <div class="social-links">
        <ul>
          <li><a href="#" class="fa-brands fa-facebook-f"></a></li>
          <li><a href="#" class="fab fa-twitter"></a></li>
          <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </main>

    </footer> -->
    <script src="app.js"></script>
  </body>
